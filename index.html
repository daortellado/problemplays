    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #121212;

        .container {

            padding: 20px;

        .band-logo {

            margin-top: 15px;

        }
        .splash-image {

            border-radius: 50%;

            align-items: center;
            justify-content: center;
        }
        .social-links a:hover {
            background-color: #ffffff;
            color: #121212;
        }
        @media (max-width: 768px) {
            .tagline {

            }
            .social-links {
                flex-direction: row;
                flex-wrap: wrap;
            }

<body>
    <div class="container">
